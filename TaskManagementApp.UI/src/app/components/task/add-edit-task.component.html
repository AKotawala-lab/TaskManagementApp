<div class="modal-header">
  <h5 class="modal-title">{{ task.id ? 'Edit Task' : 'Create Task' }}</h5>
  <i class="fa fa-times-circle fa-lg" (click)="cancel()" aria-hidden="true"></i>
</div>
<div class="modal-body">
  <form (ngSubmit)="saveTask()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="task.title" name="title" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" [(ngModel)]="task.description" name="description" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="dueDate">Due Date</label>
      <input type="datetime-local" class="form-control" id="dueDate" [(ngModel)]="task.dueDate" name="dueDate" required>
    </div>
    <div class="form-group">
      <label for="priority">Priority</label>
      <select class="form-select" id="priority" [(ngModel)]="task.priority" name="priority" (change)="onPriorityChange($event)" required>
          <option *ngFor="let priority of taskPriorities" [ngValue]="priority.value">{{ priority.label }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="reminder">Reminder</label>
      <input type="datetime-local" class="form-control" id="reminder" [(ngModel)]="task.reminder" name="reminder">
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
      <button type="submit" class="btn btn-primary">{{ task.id ? 'Save Changes' : 'Create Task' }}</button>
    </div>
  </form>
</div>
