<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-6 col-lg-4">
        <h1 class="text-center">Task Management</h1>
        <h5 class="text-center text-muted">Let's <span style="color: #007bff;">Conquer Your Day</span> One Task At A Time</h5>
  
        <div class="card p-4 mt-5" id="signup-card">
          <div class="text-right">
            <a class="create-account-link" (click)="onLoginClick()">Already have an account?</a>
          </div>
          <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
            <div class="form-group position-relative" [ngClass]="{'is-invalid': signupForm.submitted && !email}">
              <h3 class="card-title text-left">Sign Up</h3>
              <p class="text-muted d-block mb-2">What's your email?</p>
              <div class="fontemail">
                <i class="fa fa-envelope"></i>
                <input type="email" id="email" class="form-control" placeholder="{{ signupForm.submitted && !email ? 'Email Required!' : 'Type your email' }}" name="email" [(ngModel)]="email" required (input)="onEmailInput()" />
                <i *ngIf="email" class="fa fa-times-circle" (click)="clearEmail()"></i>
              </div>
            </div>
            <div class="form-group position-relative" [ngClass]="{'is-invalid': signupForm.submitted && !username}">
              <p class="text-muted d-block mt-4">Choose a username</p>
              <div class="fontusername">
                <i class="fa fa-user"></i>
                <input type="text" id="username" class="form-control" placeholder="{{ signupForm.submitted && !username ? 'Username Required!' : 'Type your username' }}" name="username" [(ngModel)]="username" required />
                <i *ngIf="username" class="fa fa-times-circle" (click)="clearUsername()"></i>
              </div>
            </div>
            <div class="form-group position-relative" [ngClass]="{'is-invalid': signupForm.submitted && !password}">
              <p class="text-muted d-block mt-4">Create a password</p>
              <div class="fontpassword">
                <i class="fa fa-key fa-md"></i>
                <input [type]="fieldTextType ? 'text' : 'password'" id="password" class="form-control" placeholder="{{ signupForm.submitted && !password ? 'Password Required!' : 'Type your password' }}" name="password" [(ngModel)]="password" required />
                <i class="fa" [ngClass]="{ 'fa-eye-slash': !fieldTextType, 'fa-eye': fieldTextType }" (click)="toggleFieldTextType()"></i>
              </div>
            </div>
            <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>
            <div class="d-grid gap-2 col-12 mx-auto mt-4">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
